
{% block head %}
	<script src="/js/player/imgf-player.js"></script>
{% endblock %}

{% block body %}
	<template id="imgf-player-template">
		<div id="app-imgf-player">

			<img class="imgf" width="100%" onclick="composer.currentPlayer.playSwitch()">

			<div class="phasebar">
				<span class="phase-green" style="width: 35%;"></span>
				<span class="phase-yellow" style="width: 15%;"></span>
				<span class="phase-red" style="width: 50%;"></span>
			</div>
			<progress class="scrubber" v-bind:value="progress" style="width: 100%;"></progress>
			<div class="controlbar">
				<button onclick="composer.currentPlayer.shiftFrame()">&lt;</button>
				<button onclick="composer.currentPlayer.playSwitch()">Play / Stop</button>
				<button onclick="composer.currentPlayer.shiftFrame(true)">&gt;</button>
				<div style="float: right;">
					<div class="times-bind">
						<span class="time">0.00</span><span> / </span> <span class="duration">0.00</span>
					</div>
					<button onclick="composer.switchPlayerSize()">Large / Small</button>
				</div>
			</div>
		</div>
	</template>
{% endblock %}
