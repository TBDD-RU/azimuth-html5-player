
{% block head %}
	<script src="/js/player/imgx-player.js"></script>
{% endblock %}

{% block body %}
	<template id="imgx-player-template">
		<div id="app-imgx-player">
			<video width="100%" onclick="composer.currentPlayer.playSwitch()">
				<!-- <source src="detail.mp4"> -->
			</video>
			<div class="phasebar">
				<span class="phase-green" style="width: 35%;"></span>
				<span class="phase-yellow" style="width: 15%;"></span>
				<span class="phase-red" style="width: 50%;"></span>
			</div>
			<progress class="scrubber" v-bind:value="progress" style="width: 100%;"></progress>
			<div class="controlbar">
				<button class="btn btn-default" onclick="composer.currentPlayer.shiftFrame()"><img src="/images/feather/skip-back.svg" width="20"></button>
				<button class="btn btn-default" onclick="composer.currentPlayer.playSwitch()"><img src="/images/feather-ext/play-pause.svg" width="20"></button>
				<button class="btn btn-default" onclick="composer.currentPlayer.shiftFrame(true)"><img src="/images/feather/skip-forward.svg" width="20"></button>
				<div style="float: right;">
					<div class="times-bind">
						<span class="time">0.00</span><span> / </span> <span class="duration">0.00</span>
					</div>
					<div class="phase-id"></div>
					<button class="btn btn-default" onclick="composer.switchPlayerSize()"><img src="/images/feather/maximize.svg" width="20"></button>
				</div>
			</div>
		</div>
	</template>
{% endblock %}
